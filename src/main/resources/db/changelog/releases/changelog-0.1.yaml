databaseChangeLog:
  - changeSet:
      id:  1
      author:  maxim.vasilyev
      labels: create-table
      comment: create table user_account
      changes:
        - createTable:
            tableName:  user_account
            schemaName:  public
            columns:
              - column:
                  name:  id
                  type:  bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey:  true
                    nullable:  false
              - column:
                  name:  username
                  type:  varchar
              - column:
                  name:  first_name
                  type:  varchar
              - column:
                  name:  last_name
                  type:  varchar
              - column:
                  name:  email
                  type:  varchar
              - column:
                  name:  phone
                  type:  varchar
              - column:
                  name:  password
                  type:  varchar

