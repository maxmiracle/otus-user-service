server:
  port: ${OTUS_USER_SERVICE_PORT:8080}
spring:
  application:
    name: otus-user-service
  r2dbc:
    username: ${USER_DB_USER}
    password: ${USER_DB_PASSWORD}
    properties:
      port: ${USER_DB_PORT}
      host: ${USER_DB_HOST}
      database: ${USER_DB_NAME}
      schema: ${USER_DB_SCHEMA}
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml
    user: ${USER_DB_USER}
    password: ${USER_DB_PASSWORD}
    url: jdbc:postgresql://${USER_DB_HOST}:${USER_DB_PORT}/${USER_DB_NAME}
management:
  endpoint:
    health:
      show-details: always
  metrics:
    distribution:
      slo:
        http.server.requests: 10ms, 50ms, 100ms, 200ms, 300ms, 400ms, 500ms, 600ms, 800ms
  endpoints:
    web:
      exposure:
        include: '*'
