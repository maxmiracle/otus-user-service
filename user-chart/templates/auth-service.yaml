apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.authService.name }}
  labels:
    {{- with .Values.authService.labels }}
    {{ toYaml . | indent 4 }}
    {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
      protocol: TCP
      name: auth
  selector:
    {{- include "user-chart.selectorLabels" . | nindent 4 }}